<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fade In</title>
    <style>
        div.square {
            height: 10em;
            width: 10em;
            background-color: #2a3a48;
            max-height: 0;
        }

        div.show {
            max-height: 10em;
            transition: max-height 500ms ease;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var mydiv = document.getElementById('mydiv');

            document.getElementsByTagName('button')[0].addEventListener('click', function () {
                console.log('button was clicked ... ');

                // mydiv.className = 'square move';

                // code for the toggle statement
                if ( mydiv.className === 'square' ) {
                    mydiv.className = 'square show';
                } else {
                    mydiv.className = 'square';
                }


            });

        });
    </script>
</head>
<body>
<button>
    Toggle Position
</button>
<hr/>
<div id="mydiv" class="square">

</div>
</body>
</html>
